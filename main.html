<!DOCTYPE html><html><head><meta charset="utf-8"/>
</head><body>

<div>
<h1>都市名から地方公共団体コード</h1>

<input type=text id=input><br>
↓<br>
<textarea id="result" style="width:90vw;height:20em;"></textarea>
</div>

<hr>
<a href=https://github.com/code4sabae/lgcode>src on GitHub</a>

<script type="module">
import { getLGCode } from "https://code4sabae.github.io/lgcode/lgcode.mjs"

input.onkeyup = input.onchange = async function () {
  const name = this.value;
  const json = getLGCode(name);
  result.value = JSON.stringify(json, null, 2);
};
</script>
</body>
</html>
