<!DOCTYPE html><html><head><meta charset="utf-8"/>
</head><body>

<h1>LGCode.js 地方公共団体コード</h1>

<section>
<h2>都市名から地方公共団体コード</h1>

<input type=text id=input2><br>
↓<br>
<input id="result2">
</section>

<section>
<h2>地方公共団体コードから都市名</h1>
    
<input type=text id=input><br>
↓<br>
<input id="result">
</section>


  
<hr>
<a href=https://github.com/code4fukui/LGCode/>src on GitHub</a>

<script type="module">
import { LGCode } from "./LGCode.js";

input.onkeyup = input.onchange = async function () {
  const name = this.value;
  try {
    const json = LGCode.decode(name);
    result.value = JSON.stringify(json);
  } catch (e) {
    result.value = "err: " + e;
  }
};
input2.onkeyup = input2.onchange = async function () {
  const name = this.value;
  try {
    const code = LGCode.encode(name);
    result2.value = code;
  } catch (e) {
    result2.value = "err: " + e;
  }
};
</script>

<style>
input {
  width: 20em;
}
</style>

</body>
</html>
